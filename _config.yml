# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: CIEM42X0-PD
tagline: CIEM42X0-PD Probabilistic Design
description: Hydraulic and Offshore Structures track, Civil Engineering Program at TU Delft.
author: Robert Lanzafame
baseurl: '/HOS-prob-design-24' # the subpath of your site, e.g. /blog
url: 'https://tudelft-citg.github.io' # the base hostname & protocol for your site, e.g. http://example.com
favicon_ico:: "favicon.ico"
exclude:
  [
    "Gemfile",
    "Gemfile.lock",
    "Gemfile-local",
    "Gemfile-local.lock",
    "LICENSE",
    vendor,
    "README.md",
    "build-local.sh",
    "build-page.sh",
    "_config.yml.bak",
  ]
# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.5.2
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
aux_links:
  CIEM4210:
    - 'https://brightspace.tudelft.nl/d2l/home/594923'
  CIEM4220:
    - 'https://brightspace.tudelft.nl/d2l/home/594925'
  CIEM4230:
    - 'https://brightspace.tudelft.nl/d2l/home/594927'
  CM Website:
    - 'https://tudelft-citg.github.io/HOS-comp-mod-24/'
  Online Textbook:
    - 'https://teachbooks.tudelft.nl/risk-reliability/intro.html'
  Workbook:
    - 'https://teachbooks.github.io/HOS-workbook/intro.html'
aux_links_new_tab: true
footer_content: 'Robert Lanzafame &copy; 2024 <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>'

# Collections for website data
collections:
  staffers:
  modules:
  announcements:
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: '/assets/images/'
      width: 300
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

callouts:
  learningobjectives:
    title: Learning Objectives
    color: green
  content:
    title: Content
    color: purple
  exercises:
    title: Exercises
    color: blue
  warning:
    title: Warning
    color: red

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: 'k'